<!DOCTYPE html>
<html>
  <head>
    <title>Transfer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <script type="module" src="./js/transaction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-size: 24px;
        padding: 20px;
      }

      .sb-topnav {
        padding: 20px;
      }
      #transferBtn {
        background-color: #ff6600;
      }
      #dropdownMenu {
        right: 0;
        left: auto;
      }
      #transferBtn:hover {
        background-color: #f68032;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
      }

      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        color: #ffffff;
      }
      .container {
        display: flex;
        margin: auto;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .updateContainer {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .updateContainer h2 {
        color: #ff6600;
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        color: #ff6600;
      }
      .form-control {
        border-color: #ff6600;
      }

      #navbarNav {
        justify-content: end;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav
      class="sb-topnav navbar navbar-expand navbar-dark bg-dark"
      style="padding: 10px"
    >
      <a class="navbar-brand ps-3" href="index.html">Horizon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form
          class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0 m-3"
        >
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              placeholder="Search for..."
              aria-label="Search for..."
              aria-describedby="btnNavbarSearch"
            />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fas fa-user fa-fw"></i
            ></a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdown"
              id="dropdownMenu"
            >
              <li>
                <a class="dropdown-item" href="dashboard.html">Dashboard</a>
              </li>
              <li><a class="dropdown-item" href="#!">Settings</a></li>
              <li><a class="dropdown-item" href="#!">Activity Log</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logout" href="index.html"
                  >Logout</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="logout" href="admin.html">Admin</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="updateContainer">
        <h2>Make A Transaction</h2>
        <form id="transactionFormBox">
          <div class="form-group">
            <label for="account">Beneficiary Account</label>
            <input class="form-control" type="text" id="beneficiaryAccount" />
          </div>
          <div class="form-group">
            <label for="name">Beneficiary Name</label>
            <input class="form-control" type="text" id="beneficiaryName" />
          </div>
          <div class="form-group">
            <label for="bank">Beneficiary Bank</label>
            <input class="form-control" type="text" id="beneficiaryBank" />
          </div>
          <div class="form-group">
            <label for="transactionAmount">Amount</label>
            <input class="form-control" type="text" id="amount" />
          </div>

          <button class="mt-3 btn btn-primary" id="transferBtn" type="submit">
            Transfer
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
</html>
